<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmi Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>+

    <div class="container">

        <div class="header">
            <h1>SHREE GURU RAGHAVENDRA RESTAURENT</h1>
            <p class="address"> <br> Opposite To Pandari Bus Stand, Behind Gurudwara, Shankar Nagar, Raipur</p>
            <p class="datetime">19 June 2024 8:28 PM</p>
            <p class="service-type">Dine In</p>
            <hr class="divider">
        </div>

        <div class="details">
            <div class="table-info">
                <p class="table">Table: Table 5</p>
                <p class="user">User: OBShivraj</p>
            </div>
            <hr class="divider">
        </div>

        <div class="item-header">
            <div class="item">Item</div>
            <div>Qty</div>
            <div>Rate</div>
            <div>Total</div>
        </div>

        <div id="item-list">

            <div class="item">
                <div class="item-name">Palak Paneer</div>
                <div class="quantity">1</div>
                <div class="rate">139.00</div>
                <div class="total">139.00</div>
            </div> 
         
        </div>

        <hr class="divider">

        <div class="bill">
            <div class="subtotal">Subtotal: Rs 00.00</div>
            <div class="total-quantity">Total Qty: <span id="total-quantity"></span></div>
            <div class="grand-total">Grand Total: Rs 00.00</div>
        </div>

        <hr class="divider">

      

    </div>

    <form id="form1">
        <label for="name">enter the item name</label>
        <input type="text" id="name"><br> <br>
        <label for="qty">enter the qty</label><br>
        <input type="text" id="qty"><br> <br>
        <label for="rate">enter the rate</label><br>
        <input type="text" id="rate"><br> <br>
        <label for="amount">enter the amount</label>
        <input type="text" id="amount"><br> <br>

        <input type="submit" id="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>

</html>
